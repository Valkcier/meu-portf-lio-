<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meu Card</title>
</head>
<body>
    <header>
        <h1>Portfólio</h1>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#projetos">Projetos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h2>Sobre Mim</h2>
            <div class="card pessoal">
                <img src="img/emoji.do.pedro.png" alt="Sua Foto" class="rounded-circle" width="150" height="150" srcset="">
                <h3>Pedro Henrique</h3>
                <p>Aluno do Alura | Desenvolvedor em Formação </p>
                <a href="https://github.com/Valkcier" target="_blank">GitHub</a>
            </div>
        </section>
        <section id="projetos">
            <h2>Meus Projetos</h2>
            <div id="loading">Loading<span id="dots"></span></div>
            <div id="no-project" style="display: none;">Ainda não tenho projeto. </div>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Email: PedroHenrique@gmail.com</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Valkcier. Todos os direitos reservados. Não copie (a não ser que dê créditos).</p>
    </footer>

    <script>
        let dots = 0;
        const loadingEl = document.getElementById("loading");
        const dotsEl = document.getElementById("dots");
        const noProjectEl = document.getElementById("no-project");
        const interval = setInterval(() => {
            dots = (dots + 1) % 4;
            dotsEl.textContent = '.'.repeat(dots);
        }, 500);

        setTimeout(() => {
            clearInterval(interval);
            loadingEl.style.display = "none";
            noProjectEl.style.display = "block";
        }, 4000);
    </script>
</body>
</html>
